<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Screenshot Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>X Screenshot Tool</h1>
        <form id="screenshot-form">
            <label for="url">Enter X (Twitter) URL:</label>
            <input type="url" id="url" name="url" placeholder="https://twitter.com/..." required>
            <button type="submit">Capture Screenshot</button>
        </form>
        <div id="status"></div>
        <div id="screenshot-result">
            <h2>Screenshot:</h2>
            <img id="screenshot-image" src="" alt="Screenshot will appear here">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
